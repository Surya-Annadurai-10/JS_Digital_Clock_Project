<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class = 'header'>Digital Clock</h1>

     <div class="time-formats">
      <button  class="format hr12">12 hr Format</button>
      <button class="format hr24">24 hr Format</button>
     </div>
    </header>
    <div class="container">
      <div class="inside">
        <div class="box box1">
            <p class="hours"></p>
            <div class="unit">Hours</div>
        </div>
        <div class="box box2">
            <p class="minutes"></p>
            <div class="unit">Minutes</div>

        </div>
        <div class="box box3">
            <p class="seconds"></p>
            <div class="unit">Seconds</div>

        </div>
        <div class="am"></div>
      </div>
      <div class="wish-container">
        
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
